      /* Fix text cutting on mobile - Base styles */

      /* Ensure text wraps properly on mobile */

        * {
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
          hyphens: auto !important;
          -webkit-hyphens: auto !important;
          max-width: 100% !important;
          box-sizing: border-box !important;
        }
        
        /* Prevent ALL horizontal overflow */
        html, body, #root {
          width: 100% !important;
          max-width: 100vw !important;
          overflow-x: hidden !important;
          position: relative !important;
        }
        
        /* Force all direct children of root to respect width */
        #root > * {
          max-width: 100% !important;
          width: 100% !important;
          overflow-x: hidden !important;
        }
        
        /* Headings - prevent vertical AND horizontal cutting */
        h1, h2, h3, h4, h5, h6 {
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
          max-width: 100% !important;

          margin-right: 0 !important;
          padding-top: 0.75rem !important;
          padding-bottom: 0.75rem !important;

        }
        
        /* Text elements - force wrapping */

          overflow-wrap: break-word !important;
          max-width: 100% !important;
