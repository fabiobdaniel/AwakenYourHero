  <body>
    <div id="root"></div>
    <!-- Remove Download Logs button -->
    <script>
      (function() {
        'use strict';
        
        function removeDownloadLogsButton() {
          try {
            // Remove by ID
            const btn = document.getElementById('download-logs-btn');
            if (btn) {
              btn.remove();
            }
            
            // Remove by text content
            const allButtons = document.querySelectorAll('button, a');
            allButtons.forEach(el => {
              const text = el.textContent || el.innerText || '';
              if (text.includes('Download Logs') || text.includes('ðŸ“¥')) {
                el.remove();
              }
            });
          } catch (e) {
            // Ignore errors
          }
        }
        
        // Add CSS to hide button
        try {
          const style = document.createElement('style');
          style.textContent = '#download-logs-btn, [data-contact-form-btn="true"] { display: none !important; }';
          if (document.head) {
            document.head.appendChild(style);
          }
        } catch (e) {
          // Ignore errors
        }
        
        // Remove when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeDownloadLogsButton);
        } else {
          removeDownloadLogsButton();
        }
        
        // Remove periodically
        setInterval(removeDownloadLogsButton, 1000);
        
        // Use MutationObserver
        try {
          const observer = new MutationObserver(removeDownloadLogsButton);
          if (document.body) {
            observer.observe(document.body, {
              childList: true,
              subtree: true
            });
          }
        } catch (e) {
          // Ignore errors
        }
      })();
    </script>
