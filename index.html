  <body>
    <div id="root"></div>
    <!-- Intercept and remove Download Logs button BEFORE it's added to DOM -->
    <script>
      (function() {
        'use strict';
        
        // Intercept appendChild to catch button before it's added
        const originalAppendChild = Node.prototype.appendChild;
        Node.prototype.appendChild = function(child) {
          if (child && (child.nodeType === 1)) { // Element node
            const text = child.textContent || child.innerText || '';
            const id = child.id || '';
            
            // Check if this is the download logs button
            if (id === 'download-logs-btn' || 
                text.includes('Download Logs') || 
                text.includes('ðŸ“¥') ||
                (child.tagName === 'BUTTON' && text.includes('Download'))) {
              console.log('ðŸš« Intercepted download logs button creation, preventing addition to DOM');
              return child; // Return without adding to DOM
            }
          }
          return originalAppendChild.call(this, child);
        };
        
        // Intercept insertBefore too
        const originalInsertBefore = Node.prototype.insertBefore;
        Node.prototype.insertBefore = function(newNode, referenceNode) {
          if (newNode && (newNode.nodeType === 1)) {
            const text = newNode.textContent || newNode.innerText || '';
            const id = newNode.id || '';
            
            if (id === 'download-logs-btn' || 
                text.includes('Download Logs') || 
                text.includes('ðŸ“¥') ||
                (newNode.tagName === 'BUTTON' && text.includes('Download'))) {
              console.log('ðŸš« Intercepted download logs button insertion, preventing addition to DOM');
              return newNode; // Return without adding to DOM
            }
          }
          return originalInsertBefore.call(this, newNode, referenceNode);
        };
        
        function removeDownloadLogsButton() {
          // Remove by ID
          const btn = document.getElementById('download-logs-btn');
          if (btn) {
            btn.remove();
            console.log('ðŸ—‘ï¸ Removed download logs button (by ID)');
          }
          
          // Remove by text content
          const allButtons = document.querySelectorAll('button, a');
          allButtons.forEach(el => {
            const text = el.textContent || el.innerText || '';
            if (text.includes('Download Logs') || text.includes('ðŸ“¥')) {
              el.remove();
              console.log('ðŸ—‘ï¸ Removed download logs button (by text):', text);
            }
          });
          
          // Remove fixed buttons in bottom right
          const allElements = document.querySelectorAll('*');
          allElements.forEach(el => {
            if (el.tagName === 'BUTTON' || el.tagName === 'A') {
              const style = window.getComputedStyle(el);
              const rect = el.getBoundingClientRect();
              const isFixed = style.position === 'fixed';
              const isBottomRight = rect.bottom > window.innerHeight - 100 && rect.right > window.innerWidth - 200;
              const text = el.textContent || el.innerText || '';
              
              if (isFixed && isBottomRight && (text.includes('Download') || text.includes('ðŸ“¥') || text.includes('Log'))) {
                el.remove();
                console.log('ðŸ—‘ï¸ Removed button by position:', text);
              }
            }
          });
        }
        
        // Add CSS to hide button
        const style = document.createElement('style');
        style.textContent = `
          #download-logs-btn,
          [data-contact-form-btn="true"],
          button[title*="Download"],
          button[title*="download"],
          button[title*="log"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            position: absolute !important;
            left: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            z-index: -9999 !important;
          }
        `;
        if (document.head) {
          document.head.appendChild(style);
        } else {
          document.addEventListener('DOMContentLoaded', () => {
            document.head.appendChild(style);
          });
        }
        
        // Remove immediately
        if (document.body) {
          removeDownloadLogsButton();
        }
        
        // Remove when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeDownloadLogsButton);
        } else {
          removeDownloadLogsButton();
        }
        
        // Remove continuously (very aggressive)
        setInterval(removeDownloadLogsButton, 50);
        
        // Use MutationObserver (very aggressive)
        const observer = new MutationObserver(removeDownloadLogsButton);
        if (document.body) {
          observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true
          });
        } else {
          document.addEventListener('DOMContentLoaded', () => {
            observer.observe(document.body, {
              childList: true,
              subtree: true,
              attributes: true
            });
          });
        }
      })();
    </script>
