    <!-- Hide Download Logs button with CSS only -->
    <style>
      #download-logs-btn {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        position: absolute !important;
        left: -9999px !important;

      /* Fix text cutting on mobile - Base styles */
      html, body {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        width: 100% !important;
        position: relative !important;
      }
      
      #root {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        width: 100% !important;
        position: relative !important;
      }
      
      /* Ensure text wraps properly on mobile */
      @media (max-width: 768px) {
        /* Global text wrapping */
        * {
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
          hyphens: auto !important;
          -webkit-hyphens: auto !important;
        }
        
        /* Prevent horizontal overflow */
        body, html, #root, * {
          max-width: 100vw !important;
          box-sizing: border-box !important;
        }
        
        /* Headings - prevent cutting */
        h1, h2, h3, h4, h5, h6 {
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
          max-width: 100% !important;
          padding-left: 1rem !important;
          padding-right: 1rem !important;
          box-sizing: border-box !important;
          line-height: 1.2 !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
        }
        
        /* Text elements */
        p, span, div, a, button, li, td, th {
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
          max-width: 100% !important;
          box-sizing: border-box !important;
        }
        
        /* Fix container padding on mobile */
        .container-narrow,
        [class*="container"],
        [class*="Container"],
        [class*="Container"] > *,
        section,
        main,
        article {
          padding-left: 1rem !important;
          padding-right: 1rem !important;
          max-width: 100% !important;
          box-sizing: border-box !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
        }

          overflow-x: hidden !important;

        /* Fix large text sizes on mobile - prevent vertical cutting */
        .text-5xl, .text-6xl, .text-7xl,

          margin-top: 0.5rem !important;
